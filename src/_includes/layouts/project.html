{% extends "layouts/base.html" %}
{% block content %}
  <div class="wrapper content-container gap-top-400">
    <article class="project gap-top-500">
      <span class="project__subtitle">{{subtitle}}</span>
      <h1 class="text-800 md:text-900 lg:text-major">{{ title }}</h1>
      <p class="project__description">{{ summary }}</p>
      <p class="project__domain"><strong>Domain</strong><br> {{ domain }}</p>
      <p class="project__duration"><strong>Year</strong><br>{{ year }}</p>
      {{ content | safe }}
    </article>
  </div>
{% include "partials/footer.html" %} 
{% include "partials/menu.html" %} 
{% endblock %}
